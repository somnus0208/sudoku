name:                sudoku
version:             0.1.0.0
github:              "toyoh3232/sudoku"
license:             Apache
author:              "Toyoharu Han"
maintainer:          "toyoh3232a@gmail.com"
copyright:           "2018 Toyoharu Han"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/somnus0208/sudoku#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- split
- parsec-numbers
- process
- temporary
- directory
- containers

library:
  source-dirs: src

executables:
  sudoku:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sudoku

tests:
  sudoku-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sudoku
